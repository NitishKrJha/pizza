<ion-content>
  <div class="main-bg">
    <img class="img-fluid" src="assets/images/login-top.png" alt="">
    <div class="welcome">
      <h2>Registration</h2>
      <h4>Create Account to Continue</h4>
    </div>
    <ion-grid style="margin-top: 30px;">
        <form [formGroup]="registrationForm" class="login-form">
      <ion-row>
        <ion-col size="12">
          <div class="form-group">
            <ion-input class="form-control" placeholder="Frist Name" formControlName="fname"></ion-input>
            <ion-icon name="person" color="danger" class="form-icon"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="form-group">
            <ion-input class="form-control" placeholder="Last Name" formControlName="lname"></ion-input>
            <ion-icon name="person" color="danger" class="form-icon"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="form-group">
            <ion-input class="form-control" type="email" placeholder="Email" formControlName="email"></ion-input>
            <ion-icon name="mail" color="danger" class="form-icon"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="form-group">
            <ion-input class="form-control" type="number" placeholder="Phone" formControlName="phone"></ion-input>
            <ion-icon name="call" color="danger" class="form-icon"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="form-group">
            <ion-input class="form-control" placeholder="Password" type="Password" formControlName="password"></ion-input>
            <ion-icon name="key" color="danger" class="form-icon"></ion-icon>
          </div>
        </ion-col>  
        <ion-col size="12" class="ion-text-center">
          <ion-button color="danger" class="login-btn" expand="block" mode="ios" (click)="doRegister()">SIGN UP <ion-icon class="btn-icon" name="arrow-forward-circle"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </form>
    </ion-grid>
    <h4 class="dont-account"><a href="#">LOGIN Here</a></h4>
    <br>
  </div>
</ion-content>
