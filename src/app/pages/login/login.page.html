<ion-content>
  <div class="main-bg">
    <img class="img-fluid" src="assets/images/login-top.png" alt="">
    <div class="welcome">
      <h2>Welcome!</h2>
      <h4>Login to Continue</h4>
    </div>
    <ion-grid style="margin-top: 30px;">
      <ion-row>
        <ion-col size="12">
          <div class="form-group">
            <ion-input class="form-control" placeholder="User Name"></ion-input>
            <ion-icon name="person" color="danger" class="form-icon"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="12">
          <div class="form-group">
            <ion-input class="form-control" placeholder="Password" type="Password"></ion-input>
            <ion-icon name="lock-closed" color="danger" class="form-icon"></ion-icon>
          </div>
        </ion-col>  
        <ion-col size="12" class="ion-text-center">
          <h4 class="forgot-pass"><a href="#">FORGOT PASSWORD?</a></h4>
        </ion-col>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="danger" class="login-btn" expand="block" mode="ios">LOG IN <ion-icon class="btn-icon" name="arrow-forward-circle"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <h4 class="dont-account">Dont't have a account ? <a href="#">Sign Up</a></h4>
  </div>
</ion-content>
